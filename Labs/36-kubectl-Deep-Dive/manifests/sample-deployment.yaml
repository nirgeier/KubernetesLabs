---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-lab
  namespace: kubectl-lab
  labels:
    app: nginx-lab
    tier: frontend
    environment: training
    version: v1
    team: platform
  annotations:
    description: "Sample nginx deployment for kubectl deep-dive exercises"
    maintainer: "lab-admin@example.com"
    lab: "40-kubectl-Deep-Dive"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-lab
  template:
    metadata:
      labels:
        app: nginx-lab
        tier: frontend
        environment: training
        version: v1
        team: platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-lab
  namespace: kubectl-lab
  labels:
    app: nginx-lab
    tier: frontend
spec:
  selector:
    app: nginx-lab
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  type: ClusterIP
