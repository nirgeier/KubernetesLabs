apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          command: ["/bin/sh", "-c"]
          args:
            - |
              if ! command -v curl >/dev/null 2>&1; then
                apk add --no-cache curl >/dev/null 2>&1
              fi
              nginx -g 'daemon off;' &
              while true; do
                echo "$(date): Nginx curling httpd" | tee -a /var/log/nginx/curl.log
                curl -s --max-time 5 http://httpd.demo.svc.cluster.local 2>&1 | tee -a /var/log/nginx/curl.log
                sleep 3
              done
          volumeMounts:
            - name: log-volume
              mountPath: /var/log/nginx
      volumes:
        - name: log-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: demo
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
