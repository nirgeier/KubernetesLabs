# Kiali - Istio Service Mesh Observability Console
# Source: https://istio.io/latest/docs/ops/integrations/kiali/
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app: kiali
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kiali
  labels:
    app: kiali
rules:
  - apiGroups: [""]
    resources:
      - configmaps
      - endpoints
      - pods
      - pods/log
      - pods/proxy
      - services
      - replicationcontrollers
      - namespaces
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - pods/portforward
    verbs: ["create", "post"]
  - apiGroups: ["extensions", "apps"]
    resources:
      - daemonsets
      - deployments
      - replicasets
      - statefulsets
    verbs: ["get", "list", "watch"]
  - apiGroups: ["batch"]
    resources:
      - cronjobs
      - jobs
    verbs: ["get", "list", "watch"]
  - apiGroups:
      - networking.istio.io
      - security.istio.io
      - telemetry.istio.io
      - extensions.istio.io
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "delete", "patch"]
  - apiGroups: ["authentication.istio.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["config.istio.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kiali
  labels:
    app: kiali
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kiali
subjects:
  - kind: ServiceAccount
    name: kiali
    namespace: istio-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app: kiali
data:
  config.yaml: |
    auth:
      strategy: anonymous
    deployment:
      accessible_namespaces:
        - "**"
    external_services:
      custom_dashboards:
        enabled: true
      grafana:
        in_cluster_url: http://grafana:3000
        url: http://localhost:3000
      istio:
        root_namespace: istio-system
      prometheus:
        url: http://prometheus:9090
      tracing:
        enabled: true
        in_cluster_url: http://tracing:80
        url: http://localhost:16686
        use_grpc: false
    server:
      port: 20001
      web_root: /
---
apiVersion: v1
kind: Service
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app: kiali
spec:
  ports:
    - name: http
      port: 20001
      targetPort: 20001
    - name: http-metrics
      port: 9090
      targetPort: 9090
  selector:
    app: kiali
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app: kiali
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kiali
  template:
    metadata:
      labels:
        app: kiali
      annotations:
        sidecar.istio.io/inject: "false"
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: kiali
      containers:
        - name: kiali
          image: quay.io/kiali/kiali:v1.86
          command: ["/opt/kiali/kiali"]
          args: ["-config", "/kiali-configuration/config.yaml"]
          env:
            - name: ACTIVE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: LOG_LEVEL
              value: "info"
          ports:
            - containerPort: 20001
            - containerPort: 9090
          volumeMounts:
            - name: kiali-configuration
              mountPath: /kiali-configuration
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 20001
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /healthz
              port: 20001
            initialDelaySeconds: 5
            periodSeconds: 30
      volumes:
        - name: kiali-configuration
          configMap:
            name: kiali
