##################################################################################################
# Ingress resources for all Istio observability services
# Uses nginx ingress controller (class: nginx)
# Hosts: kiali.local, grafana.local, jaeger.local, prometheus.local, bookinfo.local
##################################################################################################

# Kiali Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kiali
  namespace: istio-system
  labels:
    app: kiali
spec:
  ingressClassName: nginx
  rules:
    - host: kiali.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kiali
                port:
                  number: 20001
---
